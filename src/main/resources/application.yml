spring:

  profiles:
    active: local

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    defer-datasource-initialization: true

logging:
  level:
    practice.practice.weakpoint: DEBUG   # ?? ?? ??

springdoc:
  packages-to-scan : practice.weakpoint
  swagger-ui :
    path : /api
  api-docs :
    path : /api-docs/json
    groups :
      enabled : true
  cache :
    disabled : true
  default-consumes-media-type : application/json;charset=UTF-8
  default-produces-media-type : application/json;charset=UTF-8
